<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="./images/avatar.png" alt="" />
          <p>Hello</p>
          <h3>Player 1</h3>
        </div>
        <div class="links">
          <div class="link">
            <img src="./images/upcoming.png" alt="" />
            <h2>LEVEL 1</h2>
          </div>
          <div class="link">
            <img src="./images/upcoming.png" alt="" />
            <h2>LEVEL 2</h2>
          </div>
          <div class="link">
            <img src="./images/upcoming.png" alt="" />
            <h2>LEVEL 3</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Keep Calm & Game</h2>
          <img src="./images/controller.png" alt="" />
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h1>Games</h1>
          <input type="text" />
        </div>
        <div class="cards">
          <div class="card">
            <img src="./images/count the shapes.jpg" alt="" />
            <div class="card-info">
              <h2>Count the shapes</h2>
              <p>short discription</p>
              <!-- <div class="progress"></div> -->
            </div>
            <h2 class="percentage"><a href="">PLAY</a></h2>
          </div>
          <div class="card">
            <img src="./images/join the dots.jpg" alt="" />
            <div class="card-info">
              <h2>Join the dots</h2>
              <p>shot discription</p>
              <!-- <div class="progress"></div> -->
            </div>
            <h2 class="percentage"><a href="">PLAY</a></h2>
          </div>
          <div class="card">
            <img src="./images/word.jpg" alt="" />
            <div class="card-info">
              <h2>Words</h2>
              <p>shot discription</p>
              <!-- <div class="progress"></div> -->
            </div>
            <h2 class="percentage"><a href="">PLAY</a></h2>
          </div>
          <div class="card">
            <img src="./images/gears.jpg" alt="" />
            <div class="card-info">
              <h2>Gears</h2>
              <p>shot discription</p>
              <!-- <div class="progress"></div> -->
            </div>
            <h2 class="percentage"><a href="">PLAY</a></h2>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
  <script src="script.js"></script>
</body>
</html>
